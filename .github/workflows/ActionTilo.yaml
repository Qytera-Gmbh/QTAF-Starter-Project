name: Action Tilo

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  my_action:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: echo "Hello World!"

  my_action_2:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: echo "Hello World!"

  my_action_3:
    runs-on: ubuntu-latest
