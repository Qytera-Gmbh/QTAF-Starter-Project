name: Install Java

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  install_java:
    runs-on: windows-latest

    steps:
      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
      - name: Echo Java version
        run: |
          java --version